  datasource:
    url: jdbc:mysql://localhost:3306/simpleboard?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: app
    password: apppass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

logging:
